mutation CreateOrder(
  $restaurantId: ID!
  $tableId: ID!
  $type: String
  $items: [OrderItemInput!]
) {
  createOrder(
    restaurantId: $restaurantId
    tableId: $tableId
    type: $type
    items: $items
  ) {
    id
    restaurantId
    tableId
    status
    type
    createdAt
  }
}
