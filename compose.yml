version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: saas_db
    restart: always
    env_file: .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - saas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    restart: on-failure
    env_file: .env
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend/src:/app/src
      # - /app/node_modules
    networks:
      - saas-network
